<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Polyglot 3</title>
</head>
<body>
    <main>
        <div class="panel">
            <div class="square">
                <div>
                    <span>hola</span>
                </div>
            </div>
        </div>
        <div class="controles">
            <h3>Escalado</h3>
            <div class="control sca">
                <button id="minB1">-</button>
                <input id="scaleInput" type="number">
                <button id="maxB1">+</button>
            </div>
            <h3>Rotación</h3>
            <div class="control rot">
                <button id="minB2">-</button>
                <input id="rotateInput" type="number">
                <button id="maxB2">+</button>
            </div>
            <h3>Traslación</h3>
            <div class="control trans">
                <button id="minB3">-</button>
                <input id="transInput" type="number">
                <button id="maxB3">+</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
